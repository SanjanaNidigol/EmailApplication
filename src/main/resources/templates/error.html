<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Email App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">Error</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
                        <h4 class="my-4">Oops! Something went wrong.</h4>
                        <p th:if="${status}" class="mb-1">Status: <span th:text="${status}"></span></p>
                        <p th:if="${error}" class="mb-1">Error: <span th:text="${error}"></span></p>
                        <p th:if="${message}" class="mb-3">Message: <span th:text="${message}"></span></p>
                        <a href="/" class="btn btn-primary">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
