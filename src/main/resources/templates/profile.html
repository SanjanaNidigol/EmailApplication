<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Email App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Email App</h4>
                        <p th:text="${session.loggedInUser.email}" class="text-muted"></p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a th:class="${activeTab == 'inbox' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/home}">
                                <i class="bi bi-inbox"></i> Inbox
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'compose' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/compose}">
                                <i class="bi bi-pencil-square"></i> Compose Mail
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'sent' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/sent}">
                                <i class="bi bi-send"></i> Sent
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'trash' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/trash}">
                                <i class="bi bi-trash"></i> Trash
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'profile' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/profile}">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Profile</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>User Information</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <p><strong>Full Name:</strong> <span th:text="${user.name}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <p><strong>Date of Birth:</strong> <span th:text="${user.date}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
                                    </div>
                                </div>
                                <hr>
                                <h6>Address Information</h6>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <p><strong>City:</strong> <span th:text="${user.city}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>State:</strong> <span th:text="${user.state}"></span></p>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <p><strong>Country:</strong> <span th:text="${user.country}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>PIN Code:</strong> <span th:text="${user.pin}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a th:href="@{/logout}" class="btn btn-primary">Yes, Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
