<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Mail - Email App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="min-height: 100vh;">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Email App</h4>
                        <p th:text="${session.loggedInUser.email}" class="text-muted"></p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a th:class="${activeTab == 'inbox' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/home}">
                                <i class="bi bi-inbox"></i> Inbox
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'compose' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/compose}">
                                <i class="bi bi-pencil-square"></i> Compose Mail
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'sent' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/sent}">
                                <i class="bi bi-send"></i> Sent
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'trash' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/trash}">
                                <i class="bi bi-trash"></i> Trash
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${activeTab == 'profile' ? 'nav-link active' : 'nav-link'}" 
                               th:href="@{/profile}">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Compose New Mail</h1>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/send}" method="post" th:object="${mail}">
                            <div class="mb-3">
                                <label for="receiver" class="form-label">To:</label>
                                <input type="email" class="form-control" id="receiver" th:field="*{receiver}" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject:</label>
                                <input type="text" class="form-control" id="subject" th:field="*{subject}" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea class="form-control" id="message" rows="10" th:field="*{message}" required></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> Send Mail
                                </button>
                                <button type="reset" class="btn btn-secondary">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a th:href="@{/logout}" class="btn btn-primary">Yes, Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
